<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Zoomable</title>

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h4 class="mb-5 w-100 text-center">Using Zoomable</h4>
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<a id="img_" href="images/600.jpeg" class="zoomple" onmouseover="zoom_ple(0);">
					<img src="images/600.jpeg" style="width:100%">
				</a>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
	
	<link rel="stylesheet" href="plugin/zoomple.css">
	<script src="plugin/zoomple.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#img_').zoomple({
				blankURL : 'images/blank.gif',
				loaderURL : 'images/loader.gif',
				delay : 0, 
				appendTimestamp : true,
			    bgColor : '#ffffff',
			    source : 'href', 
			    offset : {x:-150,y:-150},
			    zoomWidth : 300, 
			    zoomHeight : 300,
			    roundedCorners : true
		  	});
		});
	</script>
</body>
</html>
